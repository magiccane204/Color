<!DOCTYPE html>
<html>
<head>
  <title>My website</title>

  <style>
    .p{
      box-shadow: 0 0 30px silver;
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    .p:hover{
      box-shadow: 0 0 30px black;
      transition: 0.5s;
    }

    .row{
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .all{
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button{
      background-color: #B7E892;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 20px #A3D5FF;
      cursor: pointer;
    }

    .black{background:black;}
    .red{background:red;}
    .green{background:green;}
    .blue{background:blue;}
    .yellow{background:yellow;}
    .purple{background:purple;}
    .pink{background:pink;}
    .orange{background:orange;}
    .brown{background:brown;}
    .grey{background:grey;}
    .cyan{background:#00FFFF;}
    .magenta{background:#FF00FF;}
    .indigo{background:#4B0082;}
    .turquoise{background:#40E0D0;}
    .silver{background:#C0C0C0;}

    .black,.red,.green,.blue,.yellow,.purple,.pink,.orange,
    .brown,.grey,.cyan,.magenta,.indigo,.turquoise,.silver{
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>

<script>
  function all(color) {
    alert(color + " button is clicked");
  }

  document.querySelectorAll(".p").forEach(card => {
    const color = card.querySelector("h1").innerText;
    const button = card.querySelector("button");

    button.addEventListener("click", () => all(color));
  });
</script>
